<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>RemindMe - Recordatorios Inteligentes</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Aplicación de recordatorios con geolocalización que te notifica cuando estás cerca de lugares específicos"
    />
    <meta name="theme-color" content="#2563eb" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RemindMe" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Variables de entorno inyectadas en runtime -->
    <script src="assets/env.js"></script>

    <!-- Inter font and Font Awesome for icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <app-root></app-root>
    <noscript>Por favor, habilita JavaScript para continuar usando esta aplicación.</noscript>
  </body>
</html>

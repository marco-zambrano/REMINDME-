steps:
  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/remindme:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/remindme:latest'
      - '.'
    timeout: 1200s

  # Subir la imagen a Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/remindme:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/remindme:latest'

  # Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'remindme'
      - '--image'
      - 'gcr.io/$PROJECT_ID/remindme:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SUPABASE_URL=${_SUPABASE_URL},SUPABASE_KEY=${_SUPABASE_KEY}'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

# Imágenes a almacenar en Container Registry
images:
  - 'gcr.io/$PROJECT_ID/remindme:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/remindme:latest'

# Opciones de construcción
options:
  machineType: 'N1_HIGHCPU_8'
  timeout: 1800s
  logging: CLOUD_LOGGING_ONLY

# Variables de sustitución (configurar en Cloud Build Triggers)
substitutions:
  _SUPABASE_URL: 'https://ebrtyrkyacahgkraxbwa.supabase.co'
  _SUPABASE_KEY: 'tu-supabase-key-aqui'

timeout: 2400s
